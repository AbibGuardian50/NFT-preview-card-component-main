<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main-content">

      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
   <h6>Equilibrium #3429</h6> 

  <p>Our Equilibrium collection promotes balance and calm.</p> 

  <div class="price-time">
    <img src="./images/icon-ethereum.svg" alt=""> <p id="price" class="price-card">0.041 ETH</p>     
    <img src="./images/icon-clock.svg" alt=""> <p id="duration" class="price-card">3 days left</p>
  </div>  
  
  <hr> 

    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt=""> <p>Creation of <span>Jules Wyvern</span> </p> 
    </div>
    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbibGuardian50">Muhammad Abieb Basnuril</a>.
  </div>
</body>
</html>
